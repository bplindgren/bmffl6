<h2 *ngIf="year">{{ year + " Standings"}}</h2>

<mat-tab-group>
  <mat-tab label="BMFFL Standings">
    <teams-table *ngIf="teams" [teams]="teams"></teams-table>
    <p *ngIf="teams">Note: League standings are based on overall winning % (including regular season, playoffs, and consolation games).</p>
  </mat-tab>
  <mat-tab label="Division Standings">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" value="upstairs">
      <mat-button-toggle value="upstairs" (change)="changeDivision($event)">Upstairs Standings</mat-button-toggle>
      <mat-button-toggle value="downstairs" (change)="changeDivision($event)">Downstairs Standings</mat-button-toggle>
    </mat-button-toggle-group>
    <div *ngIf="upstairsTeams && currentDivision=='upstairs'">
      <teams-table [teams]="upstairsTeams"></teams-table>
    </div>
    <div *ngIf="downstairsTeams && currentDivision=='downstairs'">
      <teams-table [teams]="downstairsTeams"></teams-table>
    </div>
  </mat-tab>
  <mat-tab label="Playoff Games">
    <scoreboard *ngIf="year" [season]="year" [week]=0></scoreboard>
  </mat-tab>
</mat-tab-group>
