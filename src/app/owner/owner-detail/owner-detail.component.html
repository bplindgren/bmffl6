<h2 *ngIf="owner">{{ owner.firstName + " " + owner.lastInitial }}</h2>

<div id="left-col">
  <stat-card-grid-list [owner]="owner"
  (evtEmitterStat)=setStat($event)>
  </stat-card-grid-list>
</div>

<div id="right-col" *ngIf="stat && yAxis">
  <vertical-bar-chart [data]="stat" [yAxis]="yAxis"></vertical-bar-chart>
</div>
