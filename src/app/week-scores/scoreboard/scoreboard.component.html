<div id="scoreboard-div">
  <div *ngIf="games">
    <ul fxLayout="row wrap">
      <li *ngFor="let game of games" fxFlex="50%">
        <scorecard [game]=game></scorecard>
      </li>
    </ul>
  </div>
  <p id="no-games" *ngIf="games && games.length === 0">No games scheduled yet for this week!</p>
</div>
