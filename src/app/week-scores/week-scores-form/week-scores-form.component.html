<form id="scores-form">
  <div class="form-group" fxFlex="100%">

    <div id="score-selectors">
      <mat-form-field>
        <mat-select placeholder="Season" [(ngModel)]="season" name="seasonSelect">
          <mat-option *ngFor="let season of seasons" [value]="season">{{ season }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Week" [(ngModel)]="week" name="weekSelect">
          <mat-option *ngFor="let week of weeks" [value]="week">{{ week }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div id="score-buttons">
      <button
        id="scores-submit-btn"
        class="btn btn-success"
        (click)="emitWeek()">
        View Scores
      </button>

      <button
        id="this-week-btn"
        class="btn btn-primary"
        [(disabled)]="isCurrent"
        routerLink="{{'/scores/season/' + this.originalSeason + '/week/' + this.originalWeek }}">
        Back To This Week
      </button>
    </div>

  </div>
</form>
