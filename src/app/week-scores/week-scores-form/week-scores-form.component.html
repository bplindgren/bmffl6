<form id="scores-form">
  <div class="form-group" fxFlex="100%">
    <div id="score-selectors">
      <mat-form-field>
        <mat-select placeholder="Season" [(ngModel)]="season" name="seasonSelect">
          <mat-option *ngFor="let s of seasons" [value]="s">{{ season }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Week" [(ngModel)]="week" name="weekSelect">
          <mat-option *ngFor="let w of weeks" [value]="w">{{ week }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div id="score-buttons">
      <button
        id="scores-submit-btn"
        class="btn btn-success"
        (click)="emitWeek()">
        View Scores
      </button>

      <button
        id="this-week-btn"
        class="btn btn-primary"
        [disabled]="current"
        (click)="backToCurrent()">
        Back To This Week
      </button>
    </div>

  </div>
</form>
