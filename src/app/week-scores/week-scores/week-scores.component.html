<div id="scores-div">
  <h1>BMFFL Scoreboard</h1>
  <week-scores-form
    [season]="this.season"
    [week]="this.week"
    (evtEmitterWeek)="getGames($event)">
    </week-scores-form>
  <scoreboard *ngIf="this.games.length" [games]="this.games"></scoreboard>
  <p id="no-games" *ngIf="!this.games.length">No games scheduled yet for this week!</p>
</div>
