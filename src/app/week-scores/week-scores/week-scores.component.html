<h1>BMFFL Scoreboard</h1>

<week-scores-form
  [season]="season"
  [week]="weekNum"
  (evtEmitterWeek)="updateSeasonWeekNum($event)">
</week-scores-form>

<div *ngIf="season && weekNum">
  <scoreboard [season]="season" [week]="weekNum"></scoreboard>
  <!-- <p id="no-games" *ngIf="!games.length">No games scheduled yet for this week!</p> -->
</div>
