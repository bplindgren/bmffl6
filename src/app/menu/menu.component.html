<mat-card id="header-component">
  <div class="top-bar">
    <mat-card-title id="official-site">
      THE OFFICIAL SITE OF THE BMFFL - THE BEST FANTASY FOOTBAL LEAGUE IN THE WORLD
    </mat-card-title>
  </div>

  <mat-card-content id="buttons-bar">
    <button mat-flat-button color="primary" routerLink="/">Home</button>
    <button mat-flat-button color="primary" routerLink="scores">Scores</button>

    <button mat-flat-button color="primary" [matMenuTriggerFor]="ownersMenu">Owners</button>

    <mat-menu #ownersMenu="matMenu" overlapTrigger=false>
      <button mat-menu-item routerLink='/owners'>View All Owners</button>
      <button mat-menu-item [matMenuTriggerFor]="upstairs">Upstairs</button>
      <button mat-menu-item [matMenuTriggerFor]="downstairs">Downstairs</button>
    </mat-menu>

    <mat-menu #upstairs="matMenu">
      <button mat-menu-item *ngFor="let owner of upstairsOwners"
        routerLink="{{ '/owners/' + owner.id }}">
        {{ owner.firstName + ' ' + owner.lastInitial }}
      </button>
    </mat-menu>

    <mat-menu #downstairs="matMenu">
      <button mat-menu-item *ngFor="let owner of downstairsOwners"
        routerLink="{{ '/owners/' + owner.id }}">
        {{ owner.firstName + ' ' + owner.lastInitial}}</button>
    </mat-menu>

    <button mat-flat-button color="primary" [matMenuTriggerFor]="seasonsMenu">Seasons</button>

    <mat-menu #seasonsMenu="matMenu" overlapTrigger=false>
      <button mat-menu-item routerLink='/seasons'>View All Seasons</button>
      <button mat-menu-item *ngFor="let season of bmfflSeasons"
        routerLink="{{ '/seasons/' + season.seasonNumber }}">
        {{ season.year }}</button>
    </mat-menu>

    <button mat-flat-button color="primary" routerLink="/teams">Teams</button>
    <button mat-flat-button color="primary" routerLink="/matchup">Matchups</button>
    <button mat-flat-button color="primary" routerLink="/standings">All-Time Standings</button>
    <button mat-flat-button color="primary" routerLink="/smackboard">Smackboard</button>

    <mat-menu #userMenu="matMenu" overlapTrigger=false>
      <button mat-menu-item class="float-right" routerLink="{{ userProfile }}">View Profile</button>
      <button mat-menu-item class="float-right" routerLink="/user/logout">Logout</button>
    </mat-menu>

    <button *ngIf="!loggedIn" class="login-button" mat-flat-button color="primary" routerLink="/user/login">Login</button>
    <button *ngIf="loggedIn" class="login-button" mat-flat-button color="primary" [matMenuTriggerFor]="userMenu">{{ loggedIn }}</button>
  </mat-card-content>
</mat-card>
